backend:
  name: github
  repo: marteagam/poc-netlify-cms
  branch: develop

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: 'forms'
    label: 'Forms'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/forms/inscription.md'
        label: 'Inscription'
        name: 'inscription'
        fields:
          - { label: Form Title, name: formTitle, widget: string }
          - {
              label: Form Description,
              name: formDescription,
              widget: text,
              required: false,
              default: '',
            }
          - { label: Form Url, name: formUrl, widget: string, required: true }
          - label: Sections
            name: sections
            widget: list
            fields:
              - { label: Section Title, name: sectionTitle, widget: string }
              - label: Form Fields
                name: formFields
                widget: list
                fields:
                  - { label: Label, name: label, widget: string, required: false, default: '', }
                  - { label: Placeholder, name: placeholder, widget: string, required: false, default: '', }
                  - { label: Name, name: name, widget: string, required: true}
                  - { label: Info Label, name: infoLabel, widget: string, required: false, default: '', }
          - {
              label: Button label,
              name: buttonLabel,
              widget: string,
              required: true,
            }