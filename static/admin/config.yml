backend:
  name: github
  repo: marteagam/poc-netlify-cms
  branch: develop

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "test"
    label: "Test"
    folder: "content/test"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: Form Title, name: formTitle, widget: string }
      - {
          label: Form Description,
          name: formDescription,
          widget: text,
          required: false,
        }
      - { label: Form Url, name: formUrl, widget: string, required: true }
      - label: Form Fields
        name: formFields
        widget: list
        fields:
          - { label: Label, name: label, widget: string }
          - { label: Placeholder, name: placeholder, widget: string }
      - {
          label: Button label,
          name: buttonLabel,
          widget: string,
          required: true,
        }

  - name: 'forms'
    label: 'Forms'
    create: true
    #delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/forms/inscription.yml'
        label: 'Inscription'
        name: 'inscription'
        fields:
          - { label: Form Title, name: formTitle, widget: string }
          - {
              label: Form Description,
              name: formDescription,
              widget: text,
              required: false,
            }
          - { label: Form Url, name: formUrl, widget: string, required: true }
          - label: Form Fields
            name: formFields
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Placeholder, name: placeholder, widget: string }
          - {
              label: Button label,
              name: buttonLabel,
              widget: string,
              required: true,
            }